<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
<div class="row">
  <div class="col-md-6">
     <form class="form-horizontal" role="form">
      <legend>Character</legend>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
          <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Player</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="player" placeholder="Player">
          </div>
        </div>
  </div> 
  <div class="col-md-6">
     <form role="form">
      <div class="form-group">
         <label for="search" class="col-sm-2 control-label">Search</label>
            <input type="search" class="form-control"/>
      </div>

    <select multiple class="form-control"></select>

    <div class="form-group">
            <button type="submit" class="btn btn-default">Load</button>
    </div>
  </div> 
</div>
<div class="row">
  <div class="col-md-6">
    <form class="form-horizontal" role="form">
      <legend>Abilities</legend>
        <div class="form-group">
          <label for="strength" class="col-sm-2 control-label">Strength</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="strength" placeholder="Strength">
          </div>
        </div>
        <div class="form-group">
          <label for="agility" class="col-sm-2 control-label">Agility</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="agility" placeholder="Agility">
          </div>
        </div>
        <div class="form-group">
          <label for="fighting" class="col-sm-2 control-label">Fighting</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fighting" placeholder="Fighting">
          </div>
        </div>
        <div class="form-group">
          <label for="agility" class="col-sm-2 control-label">Awareness</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="awareness" placeholder="Awareness">
          </div>
        </div>
        <div class="form-group">
          <label for="stamina" class="col-sm-2 control-label">Stamina</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="stamina" placeholder="Stamina">
          </div>
        </div>
        <div class="form-group">
          <label for="dexterity" class="col-sm-2 control-label">Dexterity</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="dexterity" placeholder="Dexterity">
          </div>
        </div>
        <div class="form-group">
          <label for="intelligence" class="col-sm-2 control-label">Intelligence</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="intelligence" placeholder="Intelligence">
          </div>
        </div>
        <div class="form-group">
          <label for="presence" class="col-sm-2 control-label">Presence</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="presence" placeholder="Presence">
          </div>
        </div>
      </form>
  </div>
  <div class="col-md-6">
   <form class="form-horizontal" role="form">
      <legend>Defenses</legend>
        <div class="form-group">
          <label for="dodge" class="col-sm-2 control-label">Dodge</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="dodge" placeholder="Dodge">
          </div>
        </div>
        <div class="form-group">
          <label for="parry" class="col-sm-2 control-label">Parry</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="parry" placeholder="Parry">
          </div>
        </div>
        <div class="form-group">
          <label for="fortitude" class="col-sm-2 control-label">Fortitude</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fortitude" placeholder="Fortitude">
          </div>
        </div>
        <div class="form-group">
          <label for="toughness" class="col-sm-2 control-label">Toughness</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="toughness" placeholder="Toughness">
          </div>
        </div>
        <div class="form-group">
          <label for="will" class="col-sm-2 control-label">Will</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="will" placeholder="Will">
          </div>
        </div>
  </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
      </div>
</div>
</body>
</html>
